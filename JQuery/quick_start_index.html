<!DOCTYPE html>
<html>
    <head>
        <!--JQuery CDN-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!--Types of selectors-->
        <!--
            - $(this): To select current action element
            - $("p"): To select all <p></p> elements in DOM, can be use with others tags
            - $(".class"): To select a defined class on HTML
            - $("#ID"): To select a defined ID in HTML
            More selectors can be found on https://www.w3schools.com/jquery/jquery_selectors.asp
        -->
        <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide();
                $(this).hide();
            });
        });
        </script>
    </head>
    <body>

        <h2>This is a heading</h2>

        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>

        <button>Click me</button>

    </body>
</html>
